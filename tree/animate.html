				<text font-family="microsoft yahei" font-size="60" y="160" x="160" id="tdom">TEXT
					<!-- <animate attributeName="x" from="160" to="60" begin="0s" dur="3s" repeatCount="indefinite" /> -->
					<!-- <animate attributeName="opacity" from="1" to="0" begin="0s"  dur="3s" repeatCount="indefinite" /> -->
					<!-- <animate attributeName="opacity" from="1" to="0" values="1;0;1"  dur="2s" repeatCount="indefinite" /> -->
					<!-- <animate attributeName="x" values="160;40;160" dur="3s" repeatCount="indefinite" /> -->

					<animate id="x" attributeName="x" to="60" begin="0s" dur="2s" fill="freeze" />
					<animate attributeName="y" to="100" begin="x.end" dur="2s" fill="freeze" /> 				

					<!-- <animate attributeName="x" to="60" begin="tdom.click" dur="2s" fill="freeze" id="x" />

				</text>
			</g>

		<section label="Copyright © 2016 playhudong All Rights Reserved." style="border:none;border-style:none;margin: 1em auto;width:100%;" donone="shifuMouseDownStyle('shifu_bar_001')">
			<svg class="xhr" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:20em;background:rgb(255,255,255);box-sizing:border-box">
				<text y="40" x="736.049" fill="rgb(235,166,36)" style="font-size:1em;box-sizing:border-box">九年来坚持上网，终于成了一个宅女
					<animate attributeName="x" from="800" to="-400" begin="3s" dur="11s" repeatCount="indefinite" style="box-sizing:border-box;"></animate>
				</text>
				
				<text y="90" x="129.654" fill="rgb(223,34,28)" style="font-size:1.2em;box-sizing:border-box">坚持六年忘记她，效果不错，我现在结婚了
					<animate attributeName="x" from="800" to="-400" begin="1s" dur="10s" repeatCount="indefinite" style="box-sizing:border-box;"></animate>
				</text>
				
				<text y="120" x="341.378" fill="rgb(40,216,8)" style="font-size:1em;box-sizing:border-box">坚持三年考证，终于考出了N个证，还在继续中……
				<animate attributeName="x" from="800" to="-600" begin="2s" dur="14s" repeatCount="indefinite" style="box-sizing:border-box;"></animate></text>
				<text y="160" x="226.205" fill="rgb(33,25,23)" style="font-size:0.875em;box-sizing:border-box">坚持四年不换男朋友，还在坚持中……
				<animate attributeName="x" from="800" to="-800" begin="3s" dur="10s" repeatCount="indefinite" style="box-sizing:border-box;"></animate></text>
				<text y="210" x="618.718" fill="rgb(70,118,217)" style="font-size:1em;box-sizing:border-box">坚持做不被人看好的事业十年，现在算是业界前十人之一
				<animate attributeName="x" from="800" to="-800" begin="5s" dur="14s" repeatCount="indefinite" style="box-sizing:border-box;"></animate></text>
				<text y="240" x="275.861" fill="rgb(255,92,139)" style="font-size:0.7em;box-sizing:border-box">坚持学外语五年，目前掌握了四门外语
				<animate attributeName="x" from="800" to="-800" begin="2s" dur="14s" repeatCount="indefinite" style="box-sizing:border-box;"></animate></text>
				<text y="280" x="714.732" fill="rgb(7,140,59)" style="font-size:1.2em;box-sizing:border-box">坚持四年早餐吃西红柿煎蛋面，终于吃出了胆结石
				<animate attributeName="x" from="800" to="-800" begin="3s" dur="11s" repeatCount="indefinite" style="box-sizing:border-box;"></animate></text>
			</svg>
		</section>
